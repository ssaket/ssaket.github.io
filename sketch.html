	<div class="container">
		<div class="text-center">
			<h2 class="mt-5 ml-2 p-2 sketch-font"><i class="fas fa-spider"></i> Sketches</h2>
			<p class="sketch-font">Inspired by the people around us.</p>
		</div>
		<div class="mt-md-5 d-flex flex-row bd-highlight mb-3 justify-content-center">
		  <div class="p-3 bd-highlight w-50">
			<figure class="figure">
			  <img src="images/gardener.jpg" class="figure-img img-fluid rounded" alt="...">
			  <figcaption class="figure-caption text-right sketch-content">Drink this water and grow up my little friend, help us all breadth fresh air and give us shade when 
                  we are tried on a sunny day</figcaption>
			</figure>
		  </div>
		  <div class="p-3 bd-highlight w-50">
			<figure class="figure">
			  <img src="images/worker.jpg" class="figure-img img-fluid rounded" alt="...">
			  <figcaption class="figure-caption text-right sketch-content">Even though he is tired, he can't give up, A fire inside him burned brighter and brighter - 
                 "A day may come tomorrow when I can rest but not today".</figcaption>
			</figure>
		  </div>
		  <div class="p-3 bd-highlight w-50">
			<figure class="figure">
			  <img src="images/boy.jpg" class="figure-img img-fluid rounded" alt="...">
			  <figcaption class="figure-caption text-right sketch-content">A shining glow on his face, as if he knows only education can make his life better and make this world a better place to live in.</figcaption>
			</figure>
		  </div>
		</div>
	</div>
